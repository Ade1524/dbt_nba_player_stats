version: 2

models:
  - name: mvp_archetype_by_decade
    description: >
      Aggregates season MVPs by decade and player archetype (guards, wings, bigs)
      to analyze how MVP player profiles have evolved over time.

    columns:
      - name: decade
        description: Decade of the NBA season (e.g. 1990s, 2000s)
        tests:
          - not_null

      - name: player_archetype
        description: >
          Player role classification based on position grouping
          (Guard, Wing, Big).
        tests:
          - not_null
          - accepted_values:
              values: ['guard', 'wing/forward', 'big']

      - name: mvp_count
        description: Number of MVP awards won by this archetype in the decade
        tests:
          - not_null

      - name: total_mvps_in_decade
        description: Total number of MVP awards issued in the decade
        tests:
          - not_null

      - name: mvp_share_in_decade
        description: >
          Share of MVP awards won by this archetype in the decade
          (mvp_count / total_mvps_in_decade).
        tests:
          - not_null
