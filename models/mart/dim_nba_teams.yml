version: 2

models:
  - name: dim_nba_teams
    description: "Dimension table listing NBA teams with surrogate keys and full team names."

    columns:
      - name: dim_team_key
        description: "{{ doc('dim_team_key') }}"
        tests: 
        - not_null 
        - unique

      - name: teams
        description: "{{ doc('teams') }}"
        tests: 
        - not_null 
        - unique

      - name: team_name
        description: "{{ doc('team_name') }}"
        tests: 
        - not_null