version: 2

models:
  - name: team_rookie_impact
    description: Identifies NBA franchises that consistently produce high-impact rookie seasons by averaging Rookie of the Year (ROTY) voting share across playersâ€™ first NBA seasons. Teams are included only if they have developed a minimum number of rookies to ensure statistical reliability.

    columns:
      - name: team_name
        description: "{{ doc('team_name') }}"
        tests:
          - not_null
          - unique

      - name: avg_roty_vote_share
        description: Average share of Rookie of the Year voting points won by rookies during their first NBA season. Higher values indicate stronger rookie impact at the team level.
        tests:
          - not_null

      - name: total_rookies_analyzed
        description: Number of distinct rookie players included in the calculation for the franchise. Teams with fewer than five rookies are excluded.
        tests:
          - not_null
