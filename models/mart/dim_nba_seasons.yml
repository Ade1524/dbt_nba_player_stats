version: 2

models:
  - name: dim_nba_seasons
    description: "Dimension table mapping each NBA season with champion and runner-up teams."

    columns:
      - name: dim_season_key
        description: "{{ doc('dim_season_key') }}"
        tests: 
        - not_null 
        - unique

      - name: seasons
        description: "{{ doc('seasons') }}"
        tests: 
        - not_null 

      - name: teams
        description: "{{ doc('teams') }}"
        tests: 
        - not_null

      - name: champions
        description: "{{ doc('champion_team') }}"
        tests: 
        - not_null

      - name: runner_up
        description: "{{ doc('runner_up__team') }}"
        tests: 
        - not_null